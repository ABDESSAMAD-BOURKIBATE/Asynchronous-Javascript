<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter | Daily Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Variables */
        :root {
            --primary-blue: #3b82f6;
            --primary-purple: #8b5cf6;
            --accent-cyan: #06b6d4;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-white: #ffffff;
            --text-gray: #e5e7eb;
            --success-green: #10b981;
            --error-red: #ef4444;
            --warning-yellow: #f59e0b;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Roboto', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3730a3 25%, #581c87 50%, #7c2d12 75%, #dc2626 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="grad1" cx="50%" cy="50%" r="50%"><stop offset="0%" style="stop-color:%23ffffff;stop-opacity:0.1" /><stop offset="100%" style="stop-color:%23ffffff;stop-opacity:0" /></radialGradient></defs><circle cx="200" cy="200" r="100" fill="url(%23grad1)"><animate attributeName="cx" values="200;800;200" dur="20s" repeatCount="indefinite"/></circle><circle cx="800" cy="400" r="150" fill="url(%23grad1)"><animate attributeName="cx" values="800;200;800" dur="25s" repeatCount="indefinite"/></circle><circle cx="500" cy="700" r="120" fill="url(%23grad1)"><animate attributeName="cy" values="700;100;700" dur="30s" repeatCount="indefinite"/></circle></svg>') center/cover;
            opacity: 0.3;
            z-index: -1;
        }

        /* Main Container */
        .converter-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 3rem 2.5rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-white) 0%, var(--accent-cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-gray);
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* Currency Selection */
        .currency-section {
            margin-bottom: 1.5rem;
        }

        .currency-label {
            display: block;
            color: var(--text-white);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .currency-select {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            color: var(--text-white);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1.5rem;
            padding-right: 3.5rem;
        }

        .currency-select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .currency-select option {
            background: #1f2937;
            color: white;
            padding: 0.5rem;
        }

        /* Switch Button */
        .switch-container {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }

        .switch-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-purple) 100%);
            border: 3px solid var(--glass-border);
            color: var(--text-white);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .switch-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
            border-radius: 50%;
        }

        .switch-btn:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .switch-btn:active {
            transform: rotate(180deg) scale(0.95);
        }

        /* Amount Section */
        .amount-section {
            margin-bottom: 2rem;
        }

        .amount-input {
            width: 100%;
            padding: 1.25rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            color: var(--text-white);
            font-size: 1.2rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }

        .amount-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .amount-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Convert Button */
        .convert-btn {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, var(--success-green) 0%, var(--accent-cyan) 100%);
            border: none;
            border-radius: 15px;
            color: var(--text-white);
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .convert-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
        }

        .convert-btn:hover::before {
            left: 100%;
        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Spinner */
        .loading-spinner {
            width: 25px;
            height: 25px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Result Section */
        .result-section {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            margin-bottom: 1.5rem;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .result-amount {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .result-text {
            color: var(--text-gray);
            font-size: 1rem;
            font-weight: 400;
        }

        .exchange-rate {
            color: var(--accent-cyan);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            opacity: 0.8;
        }

        /* Error and Success States */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fecaca;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 1rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-animation {
            animation: successPulse 0.6s ease-out;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Footer */
        .footer {
            text-align: center;
            color: var(--text-gray);
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .footer a {
            color: var(--accent-cyan);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--text-white);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .converter-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .result-amount {
                font-size: 2rem;
            }
        }

        /* Hide elements initially */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">Currency Converter</h1>
            <p class="subtitle">Real-time exchange rates powered by ExchangeRate API</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message hidden"></div>

        <!-- From Currency -->
        <div class="currency-section">
            <label for="fromCurrency" class="currency-label">From:</label>
            <select id="fromCurrency" class="currency-select">
                <option value="">Loading currencies...</option>
            </select>
        </div>

        <!-- Switch Button -->
        <div class="switch-container">
            <button id="switchBtn" class="switch-btn" title="Switch currencies">
                <i class="fas fa-exchange-alt"></i>
            </button>
        </div>

        <!-- To Currency -->
        <div class="currency-section">
            <label for="toCurrency" class="currency-label">To:</label>
            <select id="toCurrency" class="currency-select">
                <option value="">Loading currencies...</option>
            </select>
        </div>

        <!-- Amount Input -->
        <div class="amount-section">
            <label for="amount" class="currency-label">Amount:</label>
            <input type="number" id="amount" class="amount-input" placeholder="Enter amount" min="0" step="0.01" value="1">
        </div>

        <!-- Convert Button -->
        <button id="convertBtn" class="convert-btn">
            <span id="convertText">Convert</span>
        </button>

        <!-- Result Section -->
        <div id="resultSection" class="result-section">
            <div class="result-amount" id="resultAmount">---</div>
            <div class="result-text" id="resultText">Enter amount and select currencies</div>
            <div class="exchange-rate" id="exchangeRate"></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Powered by <a href="https://www.exchangerate-api.com/" target="_blank">ExchangeRate API</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
